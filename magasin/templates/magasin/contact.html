  text-align: center;
}

  margin-bottom: 20px;
}

label {
  font-weight: bold;

textarea {
  width: 100%;

}

  padding: 10px 20px;
  background-color: #337ab7;

  background-color: #286090;

  margin-top: 30px;
}

  margin-top: 0;

  margin-bottom: 10px;

#conteneur {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: rgba(248, 245, 245, 0.8);

<body>
<div id ="conteneur">
  <h1>Contactez-nous</h1>
  <div class="row">
    <div class="col-md-12">
      <p>Vous pouvez nous contacter en utilisant le formulaire ci-dessous ou en utilisant les informations de contact ci-dessous.</p>
      <form method="post">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom">
        </div>
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Votre adresse email">
        </div>
        <div class="form-group">
          <label for="subject">Objet</label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Sujet de votre message">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Votre message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Informations de contact</h4>

      <h4>Plan d'accès</h4>

  </div>
